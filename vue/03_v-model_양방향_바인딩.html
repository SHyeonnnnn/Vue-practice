<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 양방향 바인딩</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="text" :value="text" @:keyup="updateText"><br> -->
        <input type="text" v-model="text"><br><!-- 양방향 -->
        {{ text }}
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    text: 'text'
                }
            },
            methods: {
               updateText(e) {
                this.text=e.target.value;
               }
            }
        }).mount('#app')
    </script>
    <style>
        #app{width: 1000px;margin: 50px auto;font-size: 5rem;}
        button{font-size: 20px; margin: 0 20px; padding: 10px;}
    </style>
</body>
</html>
