<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 기초</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button onclick="alert('hi')">click</button>
        <button v-on:click="alert">v-on</button>
        <button @:click="alert">@ v-on @</button>
        <br><br>
        {{ year }} <br><br>
        <button @:click="plus">PLUS</button>
        <button @:click="minus">MINUS</button>
        <form v-on:submit.prevent="submit"><!-- .prevent = 새로고침막는거 -->
            <input type="text"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    year: 2023
                }
            },
            methods: {
                alert() {
                    alert('hi v-on')
                },
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                }
                /* submit(e) {
                    alert('submitted');
                    console.log('hello')
                } */
            }
        }).mount('#app')
    </script>
    <style>
        #app{width: 1000px;margin: 50px auto;font-size: 5rem;}
        button{font-size: 20px; margin: 0 20px; padding: 10px;}
    </style>
</body>
</html>
